    <style>

    body {
            background-color: #fbfbfb 
        }

        .header {
            background-color: #fbfbfb ;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
            
        




        .logo-container {
        display: inline-block;
    }

        .logo-container img {
            border-radius: 10px; 
            display: auto;
            width: 100%; /* Ajusta este valor según sea necesario */
            height: auto; /* Ajusta este valor según sea necesario */
        }
                
        @media (max-width: 600px) {
    .header {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo-container, nav {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    nav ul {
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
}

nav {
    border-radius: 20px; 
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Esto puede ser modificado según la necesidad */
    background-color: #be0502;
    display: flex;
    justify-content: space-between; /* Distribuye el espacio uniformemente */
    width: 100%;
    margin-top: 15px;
    flex-wrap: nowrap; /* Evita que los elementos se muevan a la siguiente línea */
    white-space: nowrap; /* Evita saltos de línea en los elementos */
}

nav ul {
    display: flex; /* Mantiene el ul como flexbox */
    width: 100%; /* Ocupa todo el ancho disponible */
    padding: 0; /* Elimina el padding por defecto */
    margin: 0; /* Elimina el margen por defecto */
}

nav li {
    flex: 1; /* Cada elemento ocupará el mismo espacio */
    text-align: center; /* Centra el texto dentro de cada elemento */
    min-width: 100px; /* Establece un ancho mínimo para cada elemento */
}

nav a {
    display: block; /* Asegura que el área de clic ocupe todo el espacio del li */
    padding: 15px; /* Agrega espacio alrededor del texto */
    color: white; /* Color del texto */
    text-decoration: none; /* Elimina el subrayado */
}


li a:hover:not(.active) {
  background-color: #830301 ;
}


.call-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: white;
            color: rgb(0, 0, 0);
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .call-button:hover {
            background-color: #ffffffe9;
            transform: scale(1.05);
        }

        .call-button:active {
            background-color: #830301;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .call-container {
            text-align: center;
            margin-top: 50px;
        }

        .email-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .email-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .email-button:active {
            background-color: #004085;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .email-container {
            text-align: center;
            margin-top: 50px;
        }
        .auto-contacto-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Espacio entre los botones */
            margin-top: 50px;
        }

        /* Botón de llamada */
        .call-button, .email-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            color: white;
        }

        .call-button {
            background-color: #007bff;
        }

        .call-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        .call-button:active {
            background-color: #004085;
        }

        /* Botón de correo */
        .email-button {
            background-color: #007bff;
        }

        .email-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        .email-button:active {
            background-color: #004085;
        }

        /* Estilo para pantallas pequeñas */
        @media (max-width: 768px) {
            .auto-contacto-container {
                flex-direction: column;
                gap: 10px; /* Espacio entre los botones para pantallas pequeñas */
            }
        }
    </style>
